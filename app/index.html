<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="repositoryController">
    <h1>Showing repositories belonging to: <b>{{ repositoryList[0].owner.login }}</b></h1>
    
    <input type="text" ng-model="selectedOwner" placeholder="Whos repositories?"/>
    <button ng-click="updateList()">refresh</button>
    
    <table>
        <thead>
            <tr>
                <th>Repository name</th>
                <th>Stars</th>
                <th>Watchers</th>
                <th>Forks</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="repository in repositoryList">
                <td>{{repository.name}}</td>
                <td>{{repository.stargazers_count}}</td>
                <td>{{repository.watchers}}</td>
                <td>{{repository.forks}}</td>
            </tr>
        </tbody>
    </table>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>
    <script src="app.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
</body>
